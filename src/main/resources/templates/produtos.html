<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Produtos - Loja de Brinquedos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/carrossel.css">
    <link rel="stylesheet" href="/css/estilo-produtos.css">
</head>

<body>
    <header>
        <h1>Produtos</h1>
    </header>

    <nav>
        <a href="/loja">In√≠cio</a> <a href="/produtos">Produtos</a> <a href="#">Contato</a>
		<a href="/sobre">Sobre</a>
    </nav>

    <div class="container">
        <h2 class="titulo-pagina">Todos os produtos</h2>
        <form method="get" action="/produtos" class="filtro-categorias">
            <label for="categoria">Filtrar por categoria:</label>
            <select name="categoria" id="categoria" onchange="this.form.submit()">
                <option value="">Todas</option>
                <option value="labubu" th:selected="${categoria == 'labubu'}">Labubu</option>
                <option value="carrinho" th:selected="${categoria == 'carrinho'}">Carrinho</option>
                <option value="lego" th:selected="${categoria == 'lego'}">Lego</option>
            </select>
        </form>
        <div class="produtos-lista">
            <div class="produto" th:each="produto : ${produtos}">
                <a th:href="@{'/brinquedo?id=' + ${produto.id}}">
                    <img th:src="@{${produto.imagem}}" th:alt="${produto.nome}" class="imagem-produto">
                    <h3 th:text="${produto.nome}">Nome do Produto</h3>
                    <p class="preco" th:text="${produto.preco}">R$ 0,00</p>
                </a>
            </div>
        </div>
    </div>

    <footer> &copy; 2025 Loja de Brinquedos. Todos os direitos reservados. </footer>
</body>

</html>
