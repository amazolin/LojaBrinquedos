<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loja de Brinquedos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #ff9f80;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .produto {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .produto img {
            max-width: 100%;
            border-radius: 5px;
        }

        .produto h3 {
            font-size: 1.1em;
            margin: 10px 0 5px 0;
        }

        .produto p {
            color: #333;
            font-size: 0.9em;
        }

        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1 th:text="${mensagem}">Bem-vindo à Loja de Brinquedos!</h1>
</header>

<nav>
    <a href="#">Início</a>
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
    <a href="#">Sobre</a>
</nav>

<div class="container">
    <div class="produto">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <h3>Boneca</h3>
        <p>R$ 49,90</p>
    </div>
    <div class="produto">
        <img src="https://via.placeholder.com/150" alt="Produto 2">
        <h3>Carrinho</h3>
        <p>R$ 79,90</p>
    </div>
    <div class="produto">
        <img src="https://via.placeholder.com/150" alt="Produto 3">
        <h3>Quebra-cabeça</h3>
        <p>R$ 29,90</p>
    </div>
</div>

<footer>
    &copy; 2025 Loja de Brinquedos. Todos os direitos reservados.
</footer>

</body>
</html>
