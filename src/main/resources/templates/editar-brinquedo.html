<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Brinquedo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/estilo-admin.css">
    </head>
<body>
<header>
    <h1>Editar Brinquedo</h1>
    <nav>
        <a href="/administracao">Voltar à Administração</a>
    </nav>
</header>
<div class="form-container" style="max-width: 600px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px;">
    <form th:action="@{/administracao/editar}" th:object="${brinquedo}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
        
        <label for="categoria">Categoria:</label>
        <select id="categoria" th:field="*{categoria}" required style="width: 100%; padding: 8px; margin-bottom: 10px;">
            <option value="">Selecione uma categoria</option>
            <option th:each="cat : ${categorias}"
                    th:value="${cat.id}"
                    th:text="${cat.nome}"></option>
        </select>
        
        <label for="preco">Preço:</label>
        <input type="text" id="preco" th:field="*{preco}" required oninput="this.value = this.value.replace(',', '.');" style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" th:field="*{marca}" style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" rows="3" style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>
        
        <label for="detalhes">Detalhes:</label>
        <textarea id="detalhes" th:field="*{detalhes}" rows="3" style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea>
        
        <label for="imagemBrinquedo">Imagem principal (URL):</label>
        <input type="text" id="imagemBrinquedo" th:field="*{imagemBrinquedo}" style="width: 100%; padding: 8px; margin-bottom: 10px;"/>

        <label for="imagem1">Imagem 1 (URL):</label>
        <input type="text" id="imagem1" th:field="*{imagem1}" style="width: 100%; padding: 8px; margin-bottom: 10px;"/>

        <label for="imagem2">Imagem 2 (URL):</label>
        <input type="text" id="imagem2" th:field="*{imagem2}" style="width: 100%; padding: 8px; margin-bottom: 10px;"/>

        <label for="imagem3">Imagem 3 (URL):</label>
        <input type="text" id="imagem3" th:field="*{imagem3}" style="width: 100%; padding: 8px; margin-bottom: 10px;"/>

        <div style="margin-top: 20px;">
            <button type="submit" style="padding: 10px 15px; background-color: #28a745; color: white; border: none; border-radius: 4px;">Salvar Alterações</button>
            <a href="/administracao" style="padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px;">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
